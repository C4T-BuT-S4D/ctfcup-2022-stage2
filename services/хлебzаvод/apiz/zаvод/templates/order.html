@include 'components/head.html'
<div class="section">
  <h2 class="subtitle is-3">Заказ</h2>
  <div class="container" style="max-width: 40rem">
    <div class="box">
      @if ordered
      <div class="has-text-centered title is-4">Заказ успешно создан!</div>
      @end

      <figure class="image is-3by2">
        <img src="/public/img/${bread}.jpg" style="border-radius: 3px;" />
      </figure>

      @if !ordered
      <form class="mt-5" action="/order/${bread}" method="post">
        <div class="field">
          <label class="label">Получатель</label>
          <div class="control">
            <input class="input" name="recipient" type="text" minlength="1" placeholder="например, Паша">
          </div>
        </div>

        @if app.error != ''
          <div class="field">
            <p class="help is-danger">${app.error}</p>
          </div>
        @end

        <div class="field">
          <div class="control">
            <button class="button is-light" type="submit" style="width: 100%">Заказать</button>
          </div>
        </div>
      </form>
      @else
      <div class="mt-5 content">
        <h3>Номер вашего заказа: #${order_id}</h3>
        <p style="overflow-wrap: anywhere;">Забрать заказ можно будет здесь: <a href="${voucher}">${voucher}</a></p>
      </div>
      @end
    </div>
  </div>
</div>
@include 'components/footer.html'
