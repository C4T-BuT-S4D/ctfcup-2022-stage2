@include 'components/head.html'
<div class="section">
  <h2 class="subtitle is-3">Ваши заказы</h2>
  <div class="container is-flex is-flex-direction-row is-flex-wrap-wrap" style="gap: 2rem">
    @if orders.len == 0
    <div class="has-text-centered title is-2 my-6 mx-auto">Тут пусто 🥺👉👈</div>
    @end

    @for order in orders
    <div class="box mb-5" style="width: 30%">
      <div class="has-text-centered title is-4">#${order.id}</div>
      <figure class="image is-3by2">
        <img src="/public/img/${order.bread}.jpg" style="border-radius: 3px;" />
      </figure>
    </div>
    @end
  </div>
</div>
@include 'components/footer.html'
